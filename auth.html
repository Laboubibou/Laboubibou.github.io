<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auth Avancée - Démo</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg);
    padding: 20px;
}

.auth-card {
    background: var(--surface);
    padding: 32px;
    border-radius: 16px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,.2);
}

.auth-form h2 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2rem;
    margin-bottom: 24px;
    color: var(--text);
}

.form-group {
    margin-bottom: 16px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: var(--text);
}

.form-group input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    background: var(--bg);
    border: 1px solid rgba(255,255,255,.1);
    color: var(--text);
}

.btn-submit {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    background: var(--brand);
    color: #111;
    border: none;
    font-weight: 600;
    cursor: pointer;
    margin-top: 8px;
}

.auth-switch {
    text-align: center;
    margin-top: 20px;
    color: var(--text);
}

.auth-switch a {
    color: var(--brand);
    text-decoration: none;
    font-weight: 600;
}

.error {
    background: rgba(255,0,0,0.1);
    border: 1px solid rgba(255,0,0,0.2);
    color: #ff3333;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 16px;
    font-size: 14px;
}
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
        <div id="error-message" class="error" style="display:none;"></div>
        
        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <h2>Connexion</h2>
            <form onsubmit="event.preventDefault(); handleLogin(this.email.value, this.password.value);">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn-submit">Se connecter</button>
            </form>
            <p class="auth-switch">
                Pas encore de compte ? 
                <a href="#" onclick="toggleForms()">Créer un compte</a>
            </p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-form" style="display:none;">
            <h2>Créer un compte</h2>
            <form onsubmit="event.preventDefault(); handleRegister(this.username.value, this.email.value, this.password.value);">
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" name="password" required minlength="6">
                </div>
                <button type="submit" class="btn-submit">Créer mon compte</button>
            </form>
            <p class="auth-switch">
                Déjà un compte ? 
                <a href="#" onclick="toggleForms()">Se connecter</a>
            </p>
        </div>
    </div>
  </div>

  <script>
    const api = (path, opts={}) => fetch(`/api/auth${path}`, { method: 'GET', ...opts, headers: { 'Content-Type': 'application/json', ...(opts.headers||{}) } });
    const setText = (id, val) => document.getElementById(id).textContent = val || '-';

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const passwordConfirm = document.getElementById('regPasswordConfirm').value;
      if (password !== passwordConfirm) { alert('Les mots de passe ne correspondent pas.'); return; }
      const r = await api('/register', { method: 'POST', body: JSON.stringify({ username, email, password }) });
      alert('Inscription effectuée, vérifiez l\'email dans la console.');
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const totp = document.getElementById('loginTotp').value || undefined;
      const r = await api('/login', { method: 'POST', body: JSON.stringify({ email, password, totp }) });
      const data = await r.json();
      if (!r.ok) { alert(JSON.stringify(data)); return; }
      setText('accessToken', data.accessToken);
      setText('refreshToken', data.refreshToken);
    });

    document.getElementById('refreshBtn').addEventListener('click', async () => {
      const refreshToken = document.getElementById('refreshToken').textContent;
      const r = await api('/refresh', { method: 'POST', body: JSON.stringify({ refreshToken }) });
      const data = await r.json();
      if (!r.ok) { alert(JSON.stringify(data)); return; }
      setText('accessToken', data.accessToken);
      setText('refreshToken', data.refreshToken);
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const refreshToken = document.getElementById('refreshToken').textContent;
      await api('/logout', { method: 'POST', body: JSON.stringify({ refreshToken }) });
      setText('accessToken', '-');
      setText('refreshToken', '-');
    });

    document.getElementById('requestReset').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value;
      await api('/request-password-reset', { method: 'POST', body: JSON.stringify({ email }) });
      alert('Email de réinitialisation envoyé (voir console).');
    });

    document.getElementById('enableMfaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userId = Number(document.getElementById('userIdForMfa').value);
      const r = await api('/enable-mfa', { method: 'POST', body: JSON.stringify({ userId }) });
      const data = await r.json();
      if (!r.ok) { alert(JSON.stringify(data)); return; }
      document.getElementById('mfaQr').src = data.qrImageDataUrl;
      document.getElementById('mfaSecret').textContent = data.secret;
    });

    document.getElementById('confirmMfaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userId = Number(document.getElementById('userIdForMfa2').value);
      const totp = document.getElementById('mfaTotp').value;
      const r = await api('/confirm-mfa', { method: 'POST', body: JSON.stringify({ userId, totp }) });
      const data = await r.json();
      if (!r.ok) { alert(JSON.stringify(data)); return; }
      alert('MFA activée');
    });

    document.getElementById('listSessionsForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userId = Number(document.getElementById('userIdForSessions').value);
      const r = await fetch(`/api/auth/sessions?userId=${userId}`);
      const data = await r.json();
      document.getElementById('sessions').textContent = JSON.stringify(data.sessions, null, 2);
    });

    document.getElementById('revokeSessionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userId = Number(document.getElementById('userIdForRevoke').value);
      const sessionId = Number(document.getElementById('sessionIdToRevoke').value);
      const r = await api('/sessions/revoke', { method: 'POST', body: JSON.stringify({ userId, sessionId }) });
      if (!r.ok) { alert('Erreur'); return; }
      alert('Session révoquée');
    });

    function toggleForms() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      
      if (loginForm.style.display === 'none') {
          loginForm.style.display = 'block';
          registerForm.style.display = 'none';
      } else {
          loginForm.style.display = 'none';
          registerForm.style.display = 'block';
      }
    }

    // Gestion des formulaires
    document.querySelectorAll('.auth-form form').forEach(form => {
        form.onsubmit = (e) => {
            e.preventDefault();
            const isLogin = form.parentElement.id === 'loginForm';
            
            // TODO: Ajouter la logique d'authentification/inscription
            console.log(isLogin ? 'Tentative de connexion' : 'Tentative d\'inscription');
            
            // Pour le moment, simule une redirection
            alert(isLogin ? 'Connexion réussie !' : 'Compte créé avec succès !');
            window.location.href = 'index.html';
        };
    });
  </script>
</body>
</html>
