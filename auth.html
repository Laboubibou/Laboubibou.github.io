<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - Riders Republic</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg: #0d0f10;
            --surface: #15181b;
            --text: #e8ecef;
            --brand: #f1ff00;
            --error: #ff3333;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: var(--surface);
            padding: 32px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            color: var(--text);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: var(--bg);
            border: 1px solid rgba(255,255,255,.1);
            color: var(--text);
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: var(--brand);
            color: #111;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
        }

        .error {
            background: rgba(255,0,0,0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        h2 {
            color: var(--text);
            margin: 0 0 24px 0;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: var(--text);
        }

        .auth-switch a {
            color: var(--brand);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div id="error" class="error"></div>

        <!-- Login Form -->
        <div id="loginForm">
            <h2>Connexion</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
            <p class="auth-switch">
                Pas encore de compte ? 
                <a href="#" id="showRegister">Créer un compte</a>
            </p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <h2>Créer un compte</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <button type="submit">Créer mon compte</button>
            </form>
            <p class="auth-switch">
                Déjà un compte ? 
                <a href="#" id="showLogin">Se connecter</a>
            </p>
        </div>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD9OwXwwzkz4D9ICgwj4BTh1_cHJV2UVWA",
            authDomain: "creation-de-compte-1.firebaseapp.com",
            projectId: "creation-de-compte-1",
            storageBucket: "creation-de-compte-1.firebasestorage.app",
            messagingSenderId: "58322653126",
            appId: "1:58322653126:web:1450b24d37459598362cc7",
            measurementId: "G-1D9YPCWK07"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Form switching
        document.getElementById('showRegister').onclick = e => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        };

        document.getElementById('showLogin').onclick = e => {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        };

        // Show error function
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        // Remplacer la vérification existante par celle-ci
        firebase.auth().onAuthStateChanged((user) => {
            if (user && window.location.href.includes('auth.html')) {
                // Rediriger vers index.html seulement si on est sur auth.html
                window.location.replace('index.html');
            }
        });

        // Modifier les handlers de connexion/inscription
        document.getElementById('loginFormElement').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                // La redirection sera gérée par onAuthStateChanged
            } catch (error) {
                showError(error.message);
            }
        };

        document.getElementById('registerFormElement').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const username = document.getElementById('registerUsername').value;

            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                await userCredential.user.updateProfile({
                    displayName: username
                });
                // La redirection sera gérée par onAuthStateChanged
            } catch (error) {
                showError(error.message);
            }
        };
    </script>
</body>
</html>
