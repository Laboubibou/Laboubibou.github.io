<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - Riders Republic</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
const firebaseConfig = {
    apiKey: "AIzaSyD9OwXwwzkz4D9ICgwj4BTh1_cHJV2UVWA",
    authDomain: "creation-de-compte-1.firebaseapp.com",
    projectId: "creation-de-compte-1",
    storageBucket: "creation-de-compte-1.firebasestorage.app",
    messagingSenderId: "58322653126",
    appId: "1:58322653126:web:1450b24d37459598362cc7"
};
firebase.initializeApp(firebaseConfig);

// On attend que Firebase ait fini de charger l’état d’authentification AVANT de rediriger
firebase.auth().onAuthStateChanged(function(user) {
    // Si connecté ET qu’on est sur la page de login, on redirige vers l’accueil
    if (user && window.location.pathname.endsWith('auth.html')) {
        window.location.replace('index.html');
    }
});
</script>
    <script src="js/auth.js" defer></script>
    <style>
        :root {
            --bg: #0d0f10;
            --surface: #15181b;
            --text: #e8ecef;
            --brand: #f1ff00;
            --error: #ff3333;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 16px;
            border-radius: 8px;
            background: var(--surface);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .auth-card {
            width: 100%;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            color: var(--text);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: var(--bg);
            border: 1px solid rgba(255,255,255,.1);
            color: var(--text);
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: var(--brand);
            color: #111;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
        }

        .error {
            background: rgba(255,0,0,0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        h2 {
            color: var(--text);
            margin: 0 0 24px 0;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
        }

        .switch-text {
            text-align: center;
            margin-top: 16px;
            color: var(--text);
        }

        .switch-text a {
            color: var(--brand);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div id="loginForm">
                <h2>Connexion</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Mot de passe" required>
                    </div>
                    <button type="submit">Se connecter</button>
                </form>
                <p class="switch-text">
                    Pas de compte ? <a href="#" id="showRegister">Créer un compte</a>
                </p>
            </div>

            <div id="registerForm" style="display: none;">
                <h2>Créer un compte</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <input type="text" id="registerUsername" placeholder="Nom d'utilisateur" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" placeholder="Mot de passe" required>
                    </div>
                    <button type="submit">S'inscrire</button>
                </form>
                <p class="switch-text">
                    Déjà un compte ? <a href="#" id="showLogin">Se connecter</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        async function init() {
            const user = await checkAuth();
            if (user) {
                window.location.replace('/index.html');
                return;
            }

            // Gestionnaires de formulaires
            document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    await auth.signInWithEmailAndPassword(
                        document.getElementById('loginEmail').value,
                        document.getElementById('loginPassword').value
                    );
                    window.location.replace('/index.html');
                } catch (error) {
                    alert(error.message);
                }
            });

            document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const { user } = await auth.createUserWithEmailAndPassword(
                        document.getElementById('registerEmail').value,
                        document.getElementById('registerPassword').value
                    );
                    await user.updateProfile({
                        displayName: document.getElementById('registerUsername').value
                    });
                    window.location.replace('/index.html');
                } catch (error) {
                    alert(error.message);
                }
            });
        }

        // Basculement des formulaires
        document.getElementById('showRegister').onclick = (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        };

        document.getElementById('showLogin').onclick = (e) => {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        };

        init();
    </script>
</body>
</html>
