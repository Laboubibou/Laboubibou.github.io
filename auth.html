<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Riders Republic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body {
            background: #181a1b;
            color: #e8ecef;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: #23272b;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,.35);
            width: 100%;
            max-width: 350px;
        }
        h2 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.2rem;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #181a1b;
            color: #e8ecef;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #f1ff00;
            color: #111;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 8px;
        }
        .switch-text {
            text-align: center;
            margin-top: 18px;
        }
        .switch-text a {
            color: #f1ff00;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        .error {
            background: #2d1818;
            color: #ff3333;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 16px;
            display: none;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div id="loginForm">
            <h2>Connexion</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Mot de passe" required>
                </div>
                <div id="loginError" class="error"></div>
                <button type="submit">Se connecter</button>
            </form>
            <div class="switch-text">
                Pas encore de compte ? <a href="#" id="showRegister">Créer un compte</a>
            </div>
        </div>
        <div id="registerForm" style="display:none;">
            <h2>Créer un compte</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Mot de passe" required>
                </div>
                <div id="registerError" class="error"></div>
                <button type="submit">Créer mon compte</button>
            </form>
            <div class="switch-text">
                Déjà un compte ? <a href="#" id="showLogin">Se connecter</a>
            </div>
        </div>
    </div>
    <script>
        // Remplace ici par ta vraie config Firebase
        const firebaseConfig = {
            apiKey: "TA_CLE_API",
            authDomain: "TON_DOMAINE.firebaseapp.com",
            projectId: "TON_PROJECT_ID",
            storageBucket: "TON_BUCKET.appspot.com",
            messagingSenderId: "TON_MESSAGING_ID",
            appId: "TON_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        // Redirection automatique si déjà connecté
        firebase.auth().onAuthStateChanged(function(user) {
            if (user && window.location.pathname.endsWith('auth.html')) {
                window.location.replace('index.html');
            }
        });

        // Gestion du formulaire de connexion
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            errorDiv.style.display = 'none';
            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                // Redirection automatique par onAuthStateChanged
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });

        // Gestion du formulaire d'inscription
        document.getElementById('registerFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const username = document.getElementById('registerUsername').value;
            const errorDiv = document.getElementById('registerError');
            errorDiv.style.display = 'none';
            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                await userCredential.user.updateProfile({ displayName: username });
                // Redirection automatique par onAuthStateChanged
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });

        // Switch entre login et register
        document.getElementById('showRegister').onclick = function(e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
        };
        document.getElementById('showLogin').onclick = function(e) {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
        };
    </script>
</body>
</html>
